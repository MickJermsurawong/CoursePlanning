
<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>Force Layouts - Bounding Box</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    <link type="text/css" rel="stylesheet" href="style.css"/>
    <style type="text/css">

    circle {
    stroke-width: 1.5px;
    }

    line {
    stroke: rgba(32,32,32,.3);
    }

    </style>
  </head>
  <body>
    <div id="body">
      <div id="chart"></div>
      <div id="header">bounding box</div>
    </div>
    <script type="text/javascript">

    var w = 1280,
    h = 800,
    r = 20,
    z = d3.scale.category20c();
    dragEle = false;



    // Dragging funcitonalities
    var force = d3.layout.force()
    .gravity(0)
    .charge(-1500)
    .linkDistance(40)
    .size([w *= 2 / 3, h *= 2 / 3]);

    var drag = force.drag()
        .on("dragstart", dragstarted)
        .on("drag", dragged)
        .on("dragend", dragended);



    function dragstarted(d) {

    }

    function dragged(d) {
      console.log("dragging");
      dragEle = true;
    }

    function dragended(d) {
      if (dragEle){
        if (this.classList.contains("bounded")){
          if (!inItsBox(d)) this.classList.remove("bounded");
        }
        else{
          if (inItsBox(d)) this.classList.add("bounded");
        }
        dragEle = false;
      }

    }


    var svg = d3.select("#chart").append("svg:svg")
    .attr("width", w)
    .attr("height", h)
    .append("svg:g")
    .attr("transform", "translate(" + w / 4 + "," + h / 3 + ")");

    svg.append("svg:rect")
    .attr("width", w)
    .attr("height", h)
    .style("stroke", "#000");

    // Create 8 boxes for 8 semester
    var numSemester = 8;
    var boxBound = [];
    var boxWidth = w/numSemester;


    for (var i = 0; i < numSemester; i++) {
      svg.append("svg:rect")
        .attr("width", boxWidth)
        .attr("height", h)
        .attr("x", i*boxWidth)
        .attr("group",i+1)
        .style("stroke", "#000");
        boxBound.push(i*boxWidth);
    };
    console.log(boxBound);

    function inItsBox(d){
      console.log(d.group);
      console.log(boxBound[d.group-1]);
      console.log(boxBound[d.group]);
      console.log(d.x);
      console.log((d.x > boxBound[d.group-1]) && (d.x < boxBound[d.group]));
      return ((d.x > boxBound[d.group-1]) && (d.x < boxBound[d.group]));
    }
    

    d3.json("miserables.json", function(json) {
    var link = svg.selectAll("line")
    .data(json.links)
    .enter().append("svg:line");

    var node = svg.selectAll("circle")
    .data(json.nodes)
    .enter().append("svg:circle")
    .attr("r", r - .75)
    .style("fill", function(d) { return z(d.group); })
    .style("stroke", function(d) { return d3.rgb(z(d.group)).darker(); })
    .call(force.drag);

    // node.append("text")
    // .attr("x", ".10em")
    // .attr("y", ".10em")
    // .text(function(d) { return d.group.toString(); });

    force
    .nodes(json.nodes)
    .links(json.links)
    .on("tick", tick)
    .start();

    function tick() {
    node.attr("cx", function(d) {
      if (this.classList.contains("bounded")){


        d.x = Math.max(boxWidth*(d.group-1) + r , Math.min( (boxWidth)*(d.group) - r, d.x)); 
        return d.x;
      } 

      else{
        return d.x = Math.max(r, Math.min(w - r, d.x)); }
      }
      )
    .attr("cy", function(d) { 
        return d.y = Math.max(r, Math.min(h - r, d.y)); 
      });

    link.attr("x1", function(d) { return d.source.x; })
    .attr("y1", function(d) { return d.source.y; })
    .attr("x2", function(d) { return d.target.x; })
    .attr("y2", function(d) { return d.target.y; });
    }
    });

    function checkGroup(d){

      //blue
      if (d.group ==  1){
        return d.x = Math.max(r, Math.min(w/2 - r, d.x));
      }
      // return d.x = Math.max(r, Math.min(w-30 - r, d.x));
    }

    </script>
  </body>
</html>
